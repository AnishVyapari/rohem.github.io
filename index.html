<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohem Vishwakarma | Portfolio</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: '#050505', 
                        card: '#0f0f0f',
                        primary: '#8b5cf6', // Violet
                        secondary: '#3b82f6', // Blue
                        accent: '#ec4899', // Pink
                        success: '#10b981', // Green
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.4 },
                            '50%': { opacity: 0.8 },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        #loading-screen {
            position: fixed; inset: 0; background: #050505; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Loading System...</div>
    <div class="mesh-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CONFIG = {
            githubUser: "rohemvishwakarma",
            name: "Rohem Vishwakarma",
            role: "Full Stack Engineer",
            bio: "Architecting digital solutions with precision and future-proof technologies.",
            email: "mailto:contact@rohem.dev", 
            image: "./4123.jpg",
            education: {
                college: "RAIT, Nerul",
                degree: "B.Tech CSE (AI & ML)",
                startYear: 2025 // Start of 1st Year (Sept 2025)
            }
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide) {
                    const el = iconRef.current;
                    if (el && el.parentNode) {
                        window.lucide.createIcons({
                            root: el.parentNode,
                            nameAttr: 'data-lucide',
                            attrs: {
                                class: `lucide lucide-${name} ${className}`,
                                width: size,
                                height: size,
                            }
                        });
                    }
                }
            }, [name, size, className]);

            return <i data-lucide={name} ref={iconRef} className={className}></i>;
        };

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const onScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', onScroll);
                return () => window.removeEventListener('scroll', onScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass py-3 border-b border-white/10' : 'py-6 bg-transparent'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <span className="text-xl font-bold font-mono tracking-tighter">
                            Rohem<span className="text-primary">.dev</span>
                        </span>
                        <div className="hidden md:flex gap-8">
                            {['Home', 'About', 'Education', 'Projects', 'Contact'].map(link => (
                                <a key={link} href={`#${link.toLowerCase()}`} className="text-sm font-medium hover:text-primary transition-colors">
                                    {link}
                                </a>
                            ))}
                        </div>
                        <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                            <Icon name={menuOpen ? "x" : "menu"} />
                        </button>
                    </div>
                    {menuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full glass border-b border-white/10 p-6 flex flex-col gap-4">
                            {['Home', 'About', 'Education', 'Projects', 'Contact'].map(link => (
                                <a key={link} href={`#${link.toLowerCase()}`} onClick={() => setMenuOpen(false)} className="text-lg font-medium">
                                    {link}
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section id="home" className="min-h-screen flex items-center justify-center px-6 pt-20 relative overflow-hidden">
                    <div className="absolute top-1/3 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[120px] animate-pulse-glow"></div>
                    <div className="absolute bottom-1/3 right-1/4 w-64 h-64 bg-accent/10 rounded-full blur-[100px] animate-pulse-glow" style={{animationDelay: '2s'}}></div>

                    <div className="text-center z-10 max-w-3xl">
                        <div className="animate-slide-up" style={{animationDelay: '0.1s'}}>
                            <p className="text-primary font-mono mb-4 text-sm tracking-widest uppercase">Student & Developer</p>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold mb-6 tracking-tight animate-slide-up" style={{animationDelay: '0.2s'}}>
                            I am <span className="gradient-text">{CONFIG.name}</span>
                        </h1>
                        <p className="text-gray-400 text-lg md:text-xl mb-10 max-w-xl mx-auto leading-relaxed animate-slide-up" style={{animationDelay: '0.3s'}}>
                            Pursuing {CONFIG.education.degree} at {CONFIG.education.college}. <br />
                            {CONFIG.bio}
                        </p>
                        <div className="flex justify-center gap-4 animate-slide-up" style={{animationDelay: '0.4s'}}>
                            <a href="#projects" className="px-8 py-3 bg-primary hover:bg-violet-600 text-white font-bold rounded-lg transition-all hover:scale-105 shadow-lg shadow-violet-500/20">
                                View Work
                            </a>
                            <a href="#education" className="px-8 py-3 bg-white/5 border border-white/10 hover:bg-white/10 text-white font-bold rounded-lg transition-all hover:scale-105">
                                My Timeline
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        const About = () => {
            return (
                <section id="about" className="py-24 px-6">
                    <div className="container mx-auto max-w-5xl">
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <div className="relative group">
                                <div className="absolute -inset-1 bg-gradient-to-r from-primary to-accent rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                                <div className="relative aspect-square rounded-2xl overflow-hidden bg-gray-900 border border-white/10">
                                    <img 
                                        src={CONFIG.image} 
                                        className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500"
                                        alt={CONFIG.name}
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentElement.innerHTML += `
                                                <div class="flex flex-col items-center justify-center h-full text-center p-4 text-gray-500">
                                                    <span>Image not found</span>
                                                    <span class="text-xs mt-2">Upload '4123.jpg' to GitHub</span>
                                                </div>
                                            `;
                                        }}
                                    />
                                </div>
                            </div>
                            <div>
                                <h2 className="text-3xl md:text-4xl font-bold mb-6">About Me</h2>
                                <p className="text-gray-400 text-lg mb-6 leading-relaxed">
                                    I am currently a First Year Engineering student at <strong>{CONFIG.education.college}</strong>, passionate about bridging the gap between complex backend logic and intuitive user interfaces.
                                </p>
                                <p className="text-gray-400 text-lg mb-8 leading-relaxed">
                                    My goal is to leverage Artificial Intelligence to create smarter, more efficient web applications.
                                </p>
                                <div className="space-y-4">
                                    <h3 className="font-mono text-primary text-sm uppercase tracking-wider">Tech Stack</h3>
                                    <div className="flex flex-wrap gap-3">
                                        {['Python', 'C++', 'JavaScript', 'React', 'Git', 'SQL'].map(skill => (
                                            <span key={skill} className="px-3 py-1 bg-white/5 border border-white/10 rounded-full text-sm text-gray-300">
                                                {skill}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const EducationTimeline = () => {
            const getYearStatus = (startYear, yearIndex) => {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth(); 
                
                // Logic based on Start Sept 2025
                const yearStart = startYear + yearIndex;
                const nextYear = startYear + yearIndex + 1;
                
                if (currentYear === yearStart && currentMonth >= 8) return 'current'; 
                if (currentYear === nextYear && currentMonth < 6) return 'current';
                
                if (currentYear > nextYear) return 'completed';
                if (currentYear === nextYear && currentMonth >= 6) return 'completed';

                return 'upcoming';
            };

            const timeline = [
                { year: "1st Year", period: "2025 - 2026", details: "Foundation of Engineering, C++, Python Basics." },
                { year: "2nd Year", period: "2026 - 2027", details: "Data Structures, Core AI Algorithms, Web Dev." },
                { year: "3rd Year", period: "2027 - 2028", details: "Advanced ML, Neural Networks, Internship." },
                { year: "4th Year", period: "2028 - 2029", details: "Final Year Project, Capstone, Graduation." },
            ];

            return (
                <section id="education" className="py-24 px-6 bg-white/5">
                    <div className="container mx-auto max-w-4xl">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4">Academic Timeline</h2>
                            <p className="text-gray-400">{CONFIG.education.degree} @ {CONFIG.education.college}</p>
                        </div>

                        <div className="relative">
                            <div className="absolute left-4 md:left-1/2 top-0 bottom-0 w-0.5 bg-white/10 -translate-x-1/2"></div>

                            <div className="space-y-12">
                                {timeline.map((item, index) => {
                                    const status = getYearStatus(CONFIG.education.startYear, index);
                                    
                                    let statusColor = "bg-gray-800 border-gray-700 text-gray-500"; 
                                    let icon = <Icon name="circle" size={16} />;
                                    
                                    if (status === 'current') {
                                        statusColor = "bg-secondary/20 border-secondary text-secondary shadow-[0_0_15px_rgba(59,130,246,0.5)]";
                                        icon = <Icon name="loader" size={16} className="animate-spin" />;
                                    } else if (status === 'completed') {
                                        statusColor = "bg-success/20 border-success text-success";
                                        icon = <Icon name="check" size={16} />;
                                    }

                                    return (
                                        <div key={index} className={`relative flex flex-col md:flex-row gap-8 md:gap-0 items-start md:items-center ${index % 2 === 0 ? 'md:flex-row-reverse' : ''}`}>
                                            <div className="w-full md:w-1/2 pl-12 md:pl-0 md:px-12">
                                                <div className={`p-6 glass rounded-xl border border-white/10 hover:border-white/20 transition-all ${status === 'current' ? 'border-l-4 border-l-secondary' : ''}`}>
                                                    <div className="flex justify-between items-start mb-2">
                                                        <h3 className={`text-xl font-bold ${status === 'current' ? 'text-secondary' : 'text-white'}`}>
                                                            {item.year}
                                                        </h3>
                                                        <span className="text-xs font-mono px-2 py-1 rounded bg-white/5 text-gray-400">
                                                            {item.period}
                                                        </span>
                                                    </div>
                                                    <p className="text-gray-400 text-sm">
                                                        {item.details}
                                                    </p>
                                                    {status === 'current' && (
                                                        <span className="inline-block mt-3 text-xs font-bold text-secondary uppercase tracking-wider animate-pulse">
                                                            ‚óè In Progress
                                                        </span>
                                                    )}
                                                </div>
                                            </div>

                                            <div className={`absolute left-4 md:left-1/2 -translate-x-1/2 w-8 h-8 rounded-full border-2 flex items-center justify-center z-10 ${statusColor}`}>
                                                {icon}
                                            </div>
                                            
                                            <div className="hidden md:block w-1/2"></div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Projects = () => {
            const [repos, setRepos] = useState([]);

            useEffect(() => {
                const fallbackProjects = [
                    { name: "Portfolio Website", description: "Modern portfolio built with React & Tailwind.", html_url: "#", language: "React" },
                    { name: "AI-Model-Trainer", description: "Python script for training basic ML models.", html_url: "#", language: "Python" },
                    { name: "Task-Manager", description: "Full stack productivity application.", html_url: "#", language: "JavaScript" }
                ];

                fetch(`https://api.github.com/users/${CONFIG.githubUser}/repos?sort=updated&per_page=3`)
                    .then(res => res.ok ? res.json() : [])
                    .then(data => {
                        setRepos(Array.isArray(data) && data.length > 0 ? data : fallbackProjects);
                    })
                    .catch(() => setRepos(fallbackProjects));
            }, []);

            return (
                <section id="projects" className="py-24 px-6">
                    <div className="container mx-auto max-w-6xl">
                        <div className="mb-12">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4">Projects</h2>
                            <p className="text-gray-400">Latest code from GitHub.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-6">
                            {repos.map((repo, i) => (
                                <a key={i} href={repo.html_url} target="_blank" className="group p-6 glass rounded-xl hover:bg-white/5 transition-all duration-300 hover:-translate-y-2 border border-white/5 hover:border-primary/50 flex flex-col">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="p-3 bg-gray-900 rounded-lg text-primary">
                                            <Icon name="folder" size={24} />
                                        </div>
                                        <Icon name="external-link" size={18} className="text-gray-500 group-hover:text-white" />
                                    </div>
                                    <h3 className="text-xl font-bold mb-2 capitalize group-hover:text-primary transition-colors">
                                        {repo.name.replace(/-/g, ' ')}
                                    </h3>
                                    <p className="text-sm text-gray-400 mb-6 flex-grow line-clamp-3">
                                        {repo.description || "No description provided."}
                                    </p>
                                    <div className="text-xs font-mono text-gray-500 mt-auto">
                                        {repo.language || 'Code'}
                                    </div>
                                </a>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            return (
                <section id="contact" className="py-24 px-6 text-center bg-white/5">
                    <div className="container mx-auto max-w-2xl">
                        <h2 className="text-3xl md:text-4xl font-bold mb-6">Get In Touch</h2>
                        <p className="text-gray-400 mb-10 text-lg">
                            Whether you have a question or just want to say hi, I'll try my best to get back to you!
                        </p>
                        <a href={CONFIG.email} className="inline-flex items-center gap-2 px-8 py-4 bg-primary text-white font-bold rounded-lg hover:bg-violet-600 transition-colors">
                            <Icon name="mail" /> Say Hello
                        </a>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="py-8 text-center text-gray-600 text-sm border-t border-white/5">
                <p>Designed & Built by {CONFIG.name}</p>
                <p className="mt-2 text-xs opacity-60">Website made by <span className="text-primary">Anish Vyapari</span></p>
            </footer>
        );

        const App = () => {
            useEffect(() => {
                const loader = document.getElementById('loading-screen');
                if (loader) loader.style.display = 'none';
            }, []);

            return (
                <div className="antialiased">
                    <Navbar />
                    <Hero />
                    <About />
                    <EducationTimeline />
                    <Projects />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
